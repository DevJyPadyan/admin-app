<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hostel Admin Dashboard</a>
        </div>
    </nav>
    <div class="container my-4">
        <form id="filters" class="row g-3 mb-4">
            <div class="col-md-3">
                <label for="hostel-name" class="form-label">Hostel</label>
               <select id="hostel-name" class="form-select">
                    <option value="all">All Hostels</option> <!-- Default option -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="start-date" class="form-label">From Date</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="end-date" class="form-label">To Date</label>
                <input type="date" id="end-date" class="form-control">
            </div>
            <div class="col-md-3 align-self-end">
                <button type="button" class="btn btn-primary w-100" onclick="filterData(event)">Apply Filters</button>
            </div>
        </form>

        <div class="row">
            <!-- Bed Stats Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Bed Stats</div>
                    <div class="card-body">
                        <canvas id="bedStatsChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- User Stats Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">User Stats</div>
                    <div class="card-body">
                        <canvas id="userStatsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Occupied Bed Types Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Occupied Bed Types</div>
                    <div class="card-body">
                        <canvas id="occupiedBedChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Payment Stats -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Payment Stats</div>
                    <div class="card-body">
                        <canvas id="paymentStatsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Financial Stats -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Financial Stats</div>
                    <div class="card-body">
                        <canvas id="financialStatsChart"></canvas>

                        <h5 class="mt-4">Category-Wise Expense Breakdown</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="financialBreakdownTable">
                                <tr><td colspan="2">Loading...</td></tr>
                            </tbody>
                        </table>

                        <h5 class="mt-4">Income Breakdown</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Transaction ID</th>
                                </tr>
                            </thead>
                            <tbody id="incomeBreakdownTable">
                                <tr><td colspan="4">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Extra Food Options -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Extra Food Options</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Hostel</th>
                                    <th>Food Item</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody id="foodOptionsTable">
                                <tr><td colspan="3">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add JS -->
     <!-- Firebase js -->
    <script src="assets/js/firebase-config.js" type="module" defer></script>
     <script src="assets/js/metrics.js" type="module" defer></script> 

</body>
</html>
